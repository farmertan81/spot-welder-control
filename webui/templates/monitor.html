<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weld Monitor</title>

    <!-- Socket.IO + Chart.js -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: 2em;
            color: #ff6b35;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #ff6b35;
        }

        .panel {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .panel h2 {
            margin-bottom: 15px;
            color: #ff6b35;
            font-size: 1.3em;
        }

        .chart-container {
            position: relative;
            height: 400px;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #4CAF50;
        }

        .weld-history {
            max-height: 400px;
            overflow-y: auto;
        }

        .weld-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .weld-item:hover {
            background: #444;
        }

        .weld-item.active {
            background: #ff6b35;
        }

        .weld-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .weld-number {
            font-weight: bold;
            font-size: 1.1em;
        }

        .weld-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 0.9em;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ff6b35;
            color: #fff;
        }

        .btn-primary:hover {
            background: #ff8555;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .controls input {
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Weld Monitor</h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="nav-links">
                    <a href="/control">Control</a>
                    <a href="/monitor">Monitor</a>
                    <a href="/logs">Logs</a>
                </div>
                <button id="clear-weld-data-btn"
                    style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: bold; transition: background 0.3s;">
                    Clear Weld Data
                </button>
            </div>
        </header>

        <!-- Live Stats -->
        <div class="panel">
            <h2>Current Weld Stats</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Energy</div>
                    <div class="stat-value" id="energy">0 J</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Peak Current</div>
                    <div class="stat-value" id="peak-current">0 A</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Duration</div>
                    <div class="stat-value" id="duration">0 ms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Weld #</div>
                    <div class="stat-value" id="weld-num">0</div>
                </div>
            </div>
        </div>

        <!-- Waveform Chart -->
        <div class="panel">
            <h2>Waveform</h2>
            <div class="controls">
                <label>
                    Y-Axis Max Current (A):
                    <input type="number" id="y-max" value="6000" step="100">
                </label>
                <button class="btn btn-primary" onclick="updateYAxis()">Update Scale</button>
            </div>
            <div class="chart-container">
                <canvas id="waveform-chart"></canvas>
            </div>
        </div>

        <!-- Weld History -->
        <div class="panel">
            <h2>Weld History (Last 15)</h2>
            <div class="weld-history" id="weld-history">
                <p style="color: #666;">No welds yet...</p>
            </div>
        </div>
    </div>

    <!-- Our app logic lives in static JS -->
    <script src="{{ url_for('static', filename='monitor_enhanced.js') }}"></script>
</body>

</html>
