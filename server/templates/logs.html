<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #0f0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        
        h1 {
            font-size: 2em;
            color: #ff6b35;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .nav-links a:hover {
            background: #ff6b35;
        }
        
        .panel {
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .btn-primary {
            background: #ff6b35;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #ff8555;
        }
        
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .log-container {
            background: #000;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 15px;
            height: 600px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .log-line {
            margin-bottom: 2px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .log-line.error {
            color: #f44336;
        }
        
        .log-line.warning {
            color: #ff9800;
        }
        
        .log-line.success {
            color: #4CAF50;
        }
        
        .log-line.info {
            color: #2196F3;
        }
        
        .auto-scroll {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .auto-scroll input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã System Logs</h1>
            <div class="nav-links">
                <a href="/control">Control</a>
                <a href="/monitor">Monitor</a>
                <a href="/logs">Logs</a>
            </div>
        </header>
        
        <div class="panel">
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshLogs()">üîÑ Refresh</button>
                <button class="btn btn-secondary" onclick="clearLogs()">üóëÔ∏è Clear</button>
                <label class="auto-scroll">
                    <input type="checkbox" id="auto-scroll" checked>
                    Auto-scroll
                </label>
            </div>
            
            <div class="log-container" id="log-container">
                <div class="log-line">Waiting for logs...</div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        const logContainer = document.getElementById('log-container');
        const autoScrollCheckbox = document.getElementById('auto-scroll');
        
        // Classify log line
        function classifyLog(line) {
            if (line.includes('ERROR') || line.includes('‚ö†Ô∏è') || line.includes('failed')) {
                return 'error';
            } else if (line.includes('WARNING') || line.includes('warning')) {
                return 'warning';
            } else if (line.includes('‚úÖ') || line.includes('SUCCESS') || line.includes('initialized')) {
                return 'success';
            } else if (line.includes('INFO') || line.includes('üî•') || line.includes('Starting')) {
                return 'info';
            }
            return '';
        }
        
        // Add log line
        function addLogLine(line) {
            const div = document.createElement('div');
            div.className = 'log-line ' + classifyLog(line);
            div.textContent = line;
            logContainer.appendChild(div);
            
            // Auto-scroll
            if (autoScrollCheckbox.checked) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            // Limit to 1000 lines
            while (logContainer.children.length > 1000) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }
        
        // Load logs from server
        async function refreshLogs() {
            const resp = await fetch('/api/logs');
            const data = await resp.json();
            
            logContainer.innerHTML = '';
            data.logs.forEach(line => addLogLine(line));
        }
        
        // Clear logs display
        function clearLogs() {
            logContainer.innerHTML = '<div class="log-line">Logs cleared. Waiting for new logs...</div>';
        }
        
        // Socket events - real-time log streaming (if implemented)
        socket.on('log_message', (data) => {
            addLogLine(data.message);
        });
        
        // Initialize
        refreshLogs();
        
        // Auto-refresh every 2 seconds
        setInterval(refreshLogs, 2000);
    </script>
</body>
</html>
